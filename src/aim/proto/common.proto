edition = "2023";

package aim;

message StoredVec3 {
  float x = 1;
  float y = 2;
  float z = 3;
}

message StoredVec2 {
  float x = 1;
  float y = 2;
}

message StoredRgb {
  int32 r = 1;
  int32 g = 2;
  int32 b = 3;
}

message StoredColor {
  // Specify r,g,b or hex
  int32 r = 1;
  int32 g = 2;
  int32 b = 3;
  string hex = 4;
  float alpha = 5;
}
