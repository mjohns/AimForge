edition = "2023";

package aim;

message DotCrosshair {
  bool draw_outline = 1;
}

message Crosshair {
  float size = 1;

  oneof type {
    DotCrosshair dot = 3;
  }
}

message Settings {
  Crosshair crosshair = 1;
  float dpi = 2;
  float cm_per_360 = 3;
  string theme_name = 4;
  float metronome_bpm = 5;
}

message ScenarioSettings {
  float cm_per_360 = 1;
  string theme_name = 2;
  float metronome_bpm = 3;
  float crosshair_size = 4;
}
